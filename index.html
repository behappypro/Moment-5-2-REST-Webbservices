<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.scss">
</head>
<body>
    <main>
    <h1>Moment 5 - Webbtjänster </h1>
    <table>
        <caption>Kurser jag läst:</caption>
        <thead>
            <tr>
                <th>Kurskod</th>
                <th>Kursnamn</th>
                <th>Progression</th>
                <th>Kursplan</th>
            </tr>
            <tbody id="output">
            </tbody>
        </thead>
    </table>
    <form>
        <div class="form-section">
            <label for="code">Kurskod:</label><br>
            <input type="text" id="code" name="code" required><br>
        </div>
        <div class="form-section">
        <label for="name">Kursnamn:</label><br>
        <input type="text" id="name" name="name" required><br>
        </div>
        <div class="form-section">
        <label for="progression">Progression:</label><br>
        <input type="text" id="progression" name="progression" required><br>
        </div>
        <div class="form-section">
        <label for="course_syllabus">Kursplan:</label><br>
        <input type="text" id="course_syllabus" name="course_syllabus" required><br>
        </div>
        <div class="form-submit">
        <input type="submit" id="createCourse" value="Lägg till kurs" onclick="addCourse()">
        <h2 id="message"></h2>
    </div>
    </form> 
    </main>
      
      <script src="js/main.js"></script> 
      
</body>
</html>
